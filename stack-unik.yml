provider:
  name: openfaas
  gateway: http://bf:31112

functions:
  unikhello:
    skip_build: false
    image: registry.nubificus.co.uk/fosdem/ofass_unikraft_vaccel
    fprocess: "bash qemu_run.sh dog.png 1"
    annotations:
      com.openfaas.profile: gpu
    labels:
      com.openfaas.scale.min: 1
      com.openfaas.scale.max: 100
      com.openfaas.scale.factor: 80
    limits:
      cpu: 100m
    requests:
      cpu: 100m
      memory: 128Mi 
    environment:
      sleep_duration: 10
      read_timeout: "5s"
      write_timeout: "5s"
      exec_timeout: "60s"
